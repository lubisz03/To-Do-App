<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <h1>Login</h1>
      <form action="auth.php" method="post">
        <label for="username1">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          id="username1"
        />
        <label for="password1">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password1"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </section>
    <section>
      <h1>Sign-up</h1>
      <form action="register.php" method="post">
        <label for="username2">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username2"
          required
        />
        <label for="password2">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password2"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </section>
  </body>
</html>
